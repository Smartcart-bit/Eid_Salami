<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Eid Salami</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 Virtual Eid Salami 🎉</h1>
    <input type="text" id="sender" placeholder="Your Name" />
    <input type="text" id="receiver" placeholder="Friend's Name" />
    <input type="number" id="amount" placeholder="Amount (Tk)" />
    <button onclick="generateSalami()">Send Salami</button>
    
    <div id="result" style="display: none;">
      <p id="salami-message"></p>
      <p id="quote" class="quote"></p>
      <a id="whatsapp" target="_blank">📱 Share on WhatsApp</a>
      <a id="messenger" target="_blank">💬 Share on Messenger</a>
    </div>
  </div>
  <p class="credit">Mohammad Ullah, RUET EEE</p>
  <script src="script.js"></script>
</body>
</html>
